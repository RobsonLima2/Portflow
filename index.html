<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PortFlow</title>
</head>

<body>
    <header>

        <figure class="menuMobile">
            <img src="./assets/menu_hamburguer2.png" alt="Menu Hamburguer">
        </figure>

        <section class="containerMenu">
            <p>Portflow</p>
            <nav class="boxNav">
                <ul class="menuList">
                    <li>Home</li>
                    <li>Blog</li>
                    <li>Valores</li>
                    <li>Portifólio</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <!-- HEADER -->

        <section class="laranjaAzul">
            <h1>Imagine, Discuta, Desenhe.</h1>
            <button class="main_btn" value="submit">FALE CONOSCO</button>
        </section>

        <section class="photos">
            <img src="./assets/ervaMate.png" alt="erva mate" class="photoErva">
            <img src="./assets/miniPao.png" alt="pão de queijo" class="photoPao">
            <img src="./assets/muance.png" alt="muance" class="photoMuance">
            <img src="./assets/telas pc.png" alt="telas" class="photoTelas">
            <img src="./assets/materiais.png" alt="materiais de portifólio" class="photoMateriais">
            <img src="./assets/caneca.png" alt="caneca" class="photoCaneca">
            <img src="./assets/All in One.png" alt="All in One" class="photoAll">
            <img src="./assets/barrinha.png" alt="barra de cereal" class="photoBarra">
            <img src="./assets/celular.png" alt="celular" class="photoCel">
            <img src="./assets/tablet.png" alt="tablet" class="photoTablet">
            <img src="./assets/mesa equipamentos.png" alt="mesa com varios equipamenos" class="photoMesa">
            <img src="./assets/cartoes.png" alt="cartão postal" class="photoCart">
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <section class="redesSociais">
            <img src="assets/facebook.svg" alt="Ícone do Facebook">
            <img src="assets/twitter.svg" alt="Ícone do Twitter">
            <img src="assets/insta.svg" alt="Ícone do Instagram">
            <img src="assets/telegram.svg" alt="Ícone do Telegram.">
            <img src="assets/whatsapp.svg" alt="Ícone do whatsapp">
            <img src="assets/youtube.svg" alt="Ícone do YouTube">
        </section>

        <section class="footerCopy">
            <h2 class="CopyText">Copyright</h2>

            <div class="layout">
                <p>Layout Produzido Por Vai Na Web Para Fins Exclusivamente Educacionais.Referência:
                    Https://Br.Pinterest.Com/Pin/464644886562510864/ </p>
            </div>
        </section>

        <button>
            <a href="#"> Topo</a>
        </button>

    </footer>
</body>

</html>
